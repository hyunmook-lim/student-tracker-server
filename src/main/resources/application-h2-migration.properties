# H2 Migration Profile Configuration
# This profile is used to read H2 database file for data migration

spring:
  datasource:
    url: jdbc:h2:file:./h2_backup/studentdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration - Fixed port 8080
server.port=8080

# Logging for migration
logging:
  level:
    com.visit.studentTracker: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
